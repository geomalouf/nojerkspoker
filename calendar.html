<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No Jerks Poker ‚Äì Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #calendar {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üóìÔ∏è Poker Game Calendar</h1>
  <div id="calendar"></div>

  <p><a href="index.html" style="color:#ffcc00;">‚Üê Back to Home</a></p>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
          {
            title: 'June Game Night ‚Äì 7PM',
            start: '2025-06-29',
            url: 'https://forms.gle/YOUR_RSVP_LINK_1'
          },
          {
            title: 'July Game Night ‚Äì 6:30PM',
            start: '2025-07-13',
            url: 'https://forms.gle/YOUR_RSVP_LINK_2'
          }
        ],
        eventClick: function(info) {
          info.jsEvent.preventDefault(); // prevents browser from following the link immediately
          if (info.event.url) {
            window.open(info.event.url, '_blank');
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
